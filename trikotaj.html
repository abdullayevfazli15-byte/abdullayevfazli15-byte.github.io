<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trikotaj — Khiva Textile</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eef2f7;
    }

    /* UNIVERSAL BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      text-decoration: none;
      color: #0b63b8;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: 0.25s ease;
      z-index: 9999;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.92);
      transform: translateY(-3px);
    }

    /* LANGUAGE SELECT */
    #lang-switcher {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 9999;
    }

    #lang-switcher select {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #0b63b8;
      font-weight: 600;
      color: #0b63b8;
      background: white;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: #0b63b8;
      padding: 8px 14px;
      border-radius: 10px;
      transition: 0.3s;
    }
    nav a:hover { background: rgba(11,99,184,0.12); }

    /* TITLE */
    .title {
      margin-top: 120px;
      text-align: center;
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(45deg, #003366, #0b63b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    /* PERFECT GRID */
    .gallery {
      max-width: 1200px;
      margin: 50px auto 70px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: 0.35s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 28px rgba(0,0,0,0.22);
    }

    @media (max-width: 600px) {
      nav { height: 60px; gap: 20px; }
      nav a { font-size: 14px; padding: 6px 10px; }
      .title { font-size: 28px; }
      .gallery img { height: 220px; }
    }
  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <a href="index.html" class="back-btn" data-key="back_btn">⬅ Ortga</a>

  <!-- LANGUAGE SELECT -->
  <div id="lang-switcher">
    <select onchange="setLang(this.value)">
      <option value="uz">UZ</option>
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
  </div>

  <!-- NAVBAR -->
  <nav>
    <a href="index.html" data-key="nav_home">Bosh sahifa</a>
    <a href="index.html#mahsulot" data-key="nav_products">Mahsulotlar</a>
    <a href="index.html#aloqa" data-key="nav_contact">Aloqa</a>
  </nav>

  <div class="title" data-key="title_text">Trikotaj bo‘limi</div>

  <!-- GRID GALLERY -->
  <div class="gallery">
    <img src="triko1.jfif" alt="">
    <img src="triko2.jpg" alt="">
    <img src="triko3.jpg" alt="">
    <img src="triko4.jpg" alt="">
    <img src="triko5.jpg" alt="">
    <img src="triko8.jpg" alt="">
    <img src="triko9.jpg" alt="">
  </div>

  <!-- TRANSLATION SCRIPT -->
  <script>
    const translations = {
      uz: {
        back_btn: "⬅ Ortga",
        nav_home: "Bosh sahifa",
        nav_products: "Mahsulotlar",
        nav_contact: "Aloqa",
        title_text: "Trikotaj bo‘limi"
      },
      ru: {
        back_btn: "⬅ Назад",
        nav_home: "Главная",
        nav_products: "Продукция",
        nav_contact: "Контакты",
        title_text: "Трикотажный отдел"
      },
      en: {
        back_btn: "⬅ Back",
        nav_home: "Home",
        nav_products: "Products",
        nav_contact: "Contact",
        title_text: "Knitting Department"
      }
    };

    function setLang(lang) {
      localStorage.setItem("lang", lang);

      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        el.innerHTML = translations[lang][key];
      });

      document.documentElement.lang = lang;
    }

    window.onload = () => {
      const saved = localStorage.getItem("lang") || "uz";
      document.querySelector("#lang-switcher select").value = saved;
      setLang(saved);
    };
  </script>

</body>
</html>
