<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khiva Textile</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* HEADER RASM */
        .header {
            height: 320px; /* kichikroq qildim */
            background:
                linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.5)),
                url("khiva.png");
            background-size: cover;
            background-position: center top;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* MENU */
        .menu {
            position: relative;
            top: -25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu a {
            background-color: #0b63b8;
            color: white;
            padding: 14px 28px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .menu a:hover {
            background-color: #094f92;
            transform: scale(1.05);
        }

        /* CONTENT */
        .content {
            margin-top: -10px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #003366;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            color: #333;
            width: 90%;
            margin: auto;
            line-height: 1.7;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <div class="menu">
        <a href="#">Biz haqimizda</a>
        <a href="#">Mahsulotlar</a>
        <a href="#">Aloqa</a>
    </div>

    <div class="content">
        <h1>Biz haqimizda</h1>
        <p>
            Khiva Tekstil – zamonaviy texnologiyalar asosida yuqori sifatli to‘qimachilik mahsulotlari ishlab chiqaruvchi korxona.
            Bizning maqsadimiz – ichki va tashqi bozorda raqobatbardosh mahsulotlar yaratish.
        </p>
    </div>

</body>
</html>
