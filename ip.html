    body {

    header {

    main {

      color: #0b3456;

      font-size: 32px;

    .card {

      padding: 18px 22px;

      border-radius: 14px;
      font-size: 20px;
      font-weight: 700;
      color: #0b3456;
      box-shadow: 0 4px 14px #0001;
      cursor: pointer;
      transition: 0.25s ease;
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .card:hover {
      background: #e8f1ff;       /* very light blue highlight */
      transform: translateY(-4px);
      box-shadow: 0 8px 24px #0002;
    }

    @media (max-width: 600px) {
      .card {
        font-size: 18px;
        padding: 16px;
      }
    }
