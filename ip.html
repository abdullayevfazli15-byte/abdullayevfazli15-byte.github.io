  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      box-shadow: 0 4px 18px #00000010;
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: #0b63b8;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 10px;
      transition: 0.2s;
    }

    header a:hover {
      background: #0b63b822;
    }

    main {
      max-width: 700px;
      margin: 110px auto;
      padding: 20px;
    }

    .hero {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 16px 40px #00000018;
      margin-bottom: 42px;
      transform: scale(1);
      transition: 0.3s;
    }

    .hero:hover {
      transform: scale(1.01);
    }

    .hero img {
      width: 100%;
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #0b3456;
      font-weight: 900;
      font-size: 36px;
      letter-spacing: -0.5px;
    }

    /* Premium cards */
    .card {
      background: linear-gradient(135deg, #ffffff, #fdfdfd);
      padding: 20px;
      margin: 14px 0;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 700;
      color: #0b3456;
      box-shadow: 0 6px 22px #00000012;
      cursor: pointer;
      text-align: center;
      transition: 0.28s ease;
      transform: translateY(0);
    }

    .card:hover {
      background: #eef6ff;
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 16px 40px #00000020;
    }

    @media (max-width: 600px) {
      .card {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
