<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ip Mahsulotlari — Khiva Textile</title>

  <!-- Premium font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      text-decoration: none;
      color: #0b63b8;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: 0.25s ease;
      z-index: 9999;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.92);
      transform: translateY(-3px);
    }

    /* LANGUAGE SWITCHER */
    #lang-switcher {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 9999;
    }

    #lang-switcher select {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #0b63b8;
      font-weight: 600;
      color: #0b63b8;
      background: white;
    }

    /* NAVBAR */
    header {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      box-shadow: 0 4px 18px #00000010;
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: #0b63b8;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 10px;
      transition: 0.2s;
    }

    header a:hover {
      background: #0b63b822;
    }

    main {
      max-width: 700px;
      margin: 110px auto;
      padding: 20px;
    }

    .hero {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 16px 40px #00000018;
      margin-bottom: 42px;
      transform: scale(1);
      transition: 0.3s;
    }

    .hero:hover {
      transform: scale(1.01);
    }

    .hero img {
      width: 100%;
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #0b3456;
      font-weight: 900;
      font-size: 36px;
      letter-spacing: -0.5px;
    }

    /* PRODUCT CARDS */
    .card {
      background: linear-gradient(135deg, #ffffff, #fdfdfd);
      padding: 20px;
      margin: 14px 0;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 700;
      color: #0b3456;
      box-shadow: 0 6px 22px #00000012;
      cursor: pointer;
      text-align: center;
      transition: 0.28s ease;
      transform: translateY(0);
    }

    .card:hover {
      background: #eef6ff;
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 16px 40px #00000020;
    }

    @media (max-width: 600px) {
      .card {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <a href="index.html" class="back-btn" data-key="back_btn">⬅ Ortga</a>

  <!-- LANGUAGE SWITCHER -->
  <div id="lang-switcher">
    <select onchange="setLang(this.value)">
      <option value="uz">UZ</option>
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
  </div>

  <!-- NAVBAR -->
  <header>
    <a href="index.html" data-key="nav_home">Bosh sahifa</a>
    <a href="index.html#mahsulot" data-key="nav_products">Mahsulotlar</a>
    <a href="index.html#aloqa" data-key="nav_contact">Aloqa</a>
  </header>

  <main>

    <div class="hero">
      <img src="ip(3).jpg" alt="">
    </div>

    <h1 data-key="title_text">Ip mahsulotlari</h1>

    <div class="card" onclick="window.open('12-1oe.pdf','_blank')">Ne 12/1</div>
    <div class="card" onclick="window.open('16-1oe.pdf','_blank')">Ne 16/1</div>
    <div class="card" onclick="window.open('20-1oe.pdf','_blank')">Ne 20/1</div>
    <div class="card" onclick="window.open('24-1oe.pdf','_blank')">Ne 24/1</div>
    <div class="card" onclick="window.open('26-1oe.pdf','_blank')">Ne 26/1</div>
    <div class="card" onclick="window.open('29-1oe.pdf','_blank')">Ne 29/1</div>
    <div class="card" onclick="window.open('30-1oe.pdf','_blank')">Ne 30/1</div>
    <div class="card" onclick="window.open('32-1oe.pdf','_blank')">Ne 32/1</div>
    <div class="card" onclick="window.open('40-1oe.pdf','_blank')">Ne 40/1</div>

  </main>

  <!-- TRANSLATION SCRIPT -->
  <script>
    const translations = {
      uz: {
        back_btn: "⬅ Ortga",
        nav_home: "Bosh sahifa",
        nav_products: "Mahsulotlar",
        nav_contact: "Aloqa",
        title_text: "Ip mahsulotlari"
      },
      ru: {
        back_btn: "⬅ Назад",
        nav_home: "Главная",
        nav_products: "Продукция",
        nav_contact: "Контакты",
        title_text: "Пряжная продукция"
      },
      en: {
        back_btn: "⬅ Back",
        nav_home: "Home",
        nav_products: "Products",
        nav_contact: "Contact",
        title_text: "Yarn Products"
      }
    };

    function setLang(lang) {
      localStorage.setItem("lang", lang);

      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        el.innerHTML = translations[lang][key];
      });

      document.documentElement.lang = lang;
    }

    window.onload = () => {
      const saved = localStorage.getItem("lang") || "uz";
      document.querySelector("#lang-switcher select").value = saved;
      setLang(saved);
    };
  </script>

</body>
</html>
