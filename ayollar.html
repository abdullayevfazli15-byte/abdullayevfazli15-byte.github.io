<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayollar kiyimlari</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f2f2f2, #e7e7e7);
    animation: fadePage 0.8s ease forwards;
    opacity: 0;
}

@keyframes fadePage {
    from { opacity: 0; }
    to { opacity: 1; }
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 10px;
}

h2 {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #222;
}

.desc {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}

/* GRID */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
}

/* CARD */
.product {
    background: rgba(255,255,255,0.75);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
    transition: 0.35s ease;
    cursor: pointer;
}

.product:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 16px 35px rgba(0,0,0,0.2);
    border: 2px solid #ff62c0; /* Pink neon */
}

/* IMAGES FIXED SIZE */
.product img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    object-position: center;
    border-bottom: 1px solid #eee;
}

/* TITLE */
.product p {
    text-align: center;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    color: #222;
}
</style>
</head>

<body>

<div class="container">

    <h2>Ayollar kiyimlari</h2>
    <p class="desc">Biz ishlab chiqaradigan ayollar kiyimlari modellari:</p>

    <div class="products">

        <div class="product"><img src="ayol1.jpg"><p>Model 1</p></div>
        <div class="product"><img src="ayol2.jpg"><p>Model 2</p></div>
        <div class="product"><img src="ayol3.jpg"><p>Model 3</p></div>
        <div class="product"><img src="ayol4.jpg"><p>Model 4</p></div>
        <div class="product"><img src="ayol5.jpg"><p>Model 5</p></div>
        <div class="product"><img src="ayol6.jpg"><p>Model 6</p></div>
        <div class="product"><img src="ayol7.jpg"><p>Model 7</p></div>
        <div class="product"><img src="ayol8.jpg"><p>Model 8</p></div>
        <div class="product"><img src="ayol9.jpg"><p>Model 9</p></div>

    </div>

</div>

</body>
</html>
