<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-key="title_page">Tikuv bo‘limi</title>

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
    overflow-x: hidden;
    opacity: 0;
    animation: pageFadeIn 0.8s ease forwards;
}

@keyframes pageFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Page fade-out */
.fade-out {
    animation: pageFadeOut 0.6s ease forwards;
}

@keyframes pageFadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

.container {
    max-width: 1200px;
    margin: 70px auto;
    text-align: center;
    padding: 10px;
}

h1 {
    font-size: 42px;
    font-weight: 700;
    color: #111;
    margin-bottom: 10px;
}

/* Language switcher */
#lang-switcher {
    position: fixed;
    top: 18px;
    right: 18px;
    z-index: 9999;
}

#lang-switcher select {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid #0b63b8;
    font-weight: 600;
    color: #0b63b8;
    background: white;
}

.desc {
    font-size: 19px;
    color: #444;
    margin-bottom: 45px;
}

/* ---------- CARDS LAYOUT ---------- */
.cards {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

/* ---------- CARD ---------- */
.card {
    position: relative;
    width: 300px;
    padding: 40px 20px;
    border-radius: 22px;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(14px);
    border: 2px solid transparent;
    cursor: pointer;
    transform: translateY(30px);
    opacity: 0;
    animation: fadeUp 0.9s ease forwards;
    transition: 0.4s ease;
    overflow: hidden;
    perspective: 1000px;
}

@keyframes fadeUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0px); opacity: 1; }
}

.card:nth-child(1) { animation-delay: 0.2s; }
.card:nth-child(2) { animation-delay: 0.45s; }
.card:nth-child(3) { animation-delay: 0.7s; }

/* 3D tilt */
.card:hover {
    transform: translateY(-10px) scale(1.05) rotateX(6deg);
    border-color: #00c6ff;
    box-shadow: 0 18px 40px rgba(0,0,0,0.30);
}

/* ---------- ICON ---------- */
.icon {
    font-size: 80px;
    margin-bottom: 15px;
    color: #555;
    transition: 0.4s ease;
}

.card:hover .icon {
    color: #00a2ff;
    text-shadow: 0 0 20px rgba(0,162,255,0.8);
    transform: scale(1.25);
}

/* ---------- TITLE ---------- */
.card-title {
    font-size: 23px;
    font-weight: 600;
    color: #111;
}

/* ---------- RIPPLE ---------- */
.card::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(0,162,255,0.5);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    transform: scale(1);
}

.card:active::after {
    opacity: 1;
    transform: scale(35);
    transition: 0.6s ease;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
    .card {
        width: 90%;
    }
}
</style>
</head>

<body>

<!-- LANGUAGE SWITCHER -->
<div id="lang-switcher">
    <select onchange="setLang(this.value)">
      <option value="uz">UZ</option>
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
</div>

<div class="container">

    <h1 data-key="title_page">Tikuv bo‘limi</h1>
    <p class="desc" data-key="subtitle">Kiyim toifalaridan birini tanlang:</p>

    <div class="cards">

        <div class="card" onclick="navigate('erkaklar.html')">
            <span class="material-icons icon">man</span>
            <div class="card-title" data-key="men">Erkaklar kiyimlari</div>
        </div>

        <div class="card" onclick="navigate('ayollar.html')">
            <span class="material-icons icon">woman</span>
            <div class="card-title" data-key="women">Ayollar kiyimlari</div>
        </div>

        <div class="card" onclick="navigate('bolalar.html')">
            <span class="material-icons icon">child_care</span>
            <div class="card-title" data-key="kids">Bolalar kiyimlari</div>
        </div>

    </div>
</div>

<script>
/* Fade-out page transition */
function navigate(url) {
    document.body.classList.add("fade-out");
    setTimeout(() => {
        window.location.href = url;
    }, 500);
}

/* --- TRANSLATIONS --- */
const translations = {
    uz: {
        title_page: "Tikuv bo‘limi",
        subtitle: "Kiyim toifalaridan birini tanlang:",
        men: "Erkaklar kiyimlari",
        women: "Ayollar kiyimlari",
        kids: "Bolalar kiyimlari"
    },

    ru: {
        title_page: "Швейный отдел",
        subtitle: "Выберите категорию одежды:",
        men: "Мужская одежда",
        women: "Женская одежда",
        kids: "Детская одежда"
    },

    en: {
        title_page: "Sewing Department",
        subtitle: "Choose a clothing category:",
        men: "Men's Clothing",
        women: "Women's Clothing",
        kids: "Kids' Clothing"
    }
};

function setLang(lang) {
    localStorage.setItem("lang", lang);
    document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        el.innerHTML = translations[lang][key];
    });
    document.documentElement.lang = lang;
}

window.onload = () => {
    const saved = localStorage.getItem("lang") || "uz";
    document.querySelector("#lang-switcher select").value = saved;
    setLang(saved);
};
</script>

</body>
</html>
