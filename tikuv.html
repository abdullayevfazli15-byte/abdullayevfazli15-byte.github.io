<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tikuv bo‘limi</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
}

.container {
    max-width: 1150px;
    margin: 50px auto;
    text-align: center;
    padding: 10px;
}

h1 {
    font-size: 34px;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    color: #444;
}

/* Cards */
.cards {
    display: flex;
    gap: 25px;
    margin-top: 40px;
    justify-content: center;
    flex-wrap: wrap;
}

.card {
    width: 300px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-7px) scale(1.03);
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.card h3 {
    padding: 20px;
    font-size: 22px;
    color: #222;
}
</style>
</head>

<body>
<div class="container">
    <h1>Tikuv bo‘limi</h1>
    <p>Kiyim turlaridan birini tanlang:</p>

    <div class="cards">

        <div class="card" onclick="location.href='erkaklar.html'">
            <img src="img/erkak.jpg" alt="Erkaklar kiyimlari">
            <h3>Erkaklar kiyimlari</h3>
        </div>

        <div class="card" onclick="location.href='ayollar.html'">
            <img src="img/ayol.jpg" alt="Ayollar kiyimlari">
            <h3>Ayollar kiyimlari</h3>
        </div>

        <div class="card" onclick="location.href='bolalar.jpg'">
            <img src="img/bola.jpg" alt="Bolalar kiyimlari">
            <h3>Bolalar kiyimlari</h3>
        </div>

    </div>
</div>
</body>
</html>
