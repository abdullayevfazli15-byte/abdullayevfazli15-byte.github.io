<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erkaklar kiyimlari</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f2f2f2, #e7e7e7);
    animation: fadePage 0.8s ease forwards;
    opacity: 0;
}

@keyframes fadePage {
    from { opacity: 0; }
    to { opacity: 1; }
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 10px;
}

h2 {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #222;
}

.desc {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}

/* GRID */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
}

/* CARD */
.product {
    background: rgba(255,255,255,0.75);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
    transition: 0.35s ease;
    cursor: pointer;
}

.product:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 16px 35px rgba(0,0,0,0.2);
    border: 2px solid #00a2ff;
}

/* IMAGE FIX SIZE */
.product img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
}

/* TITLE */
.product p {
    text-align: center;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    color: #222;
}

/* BACK BUTTON */
.back-btn {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 50px;
}

.back-btn a {
    display: inline-block;
    padding: 12px 28px;
    background: #ffffff;
    border-radius: 30px;
    font-size: 18px;
    color: #222;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    border: 2px solid transparent;
    transition: 0.3s ease;
}

.back-btn a:hover {
    transform: translateY(-4px);
    border-color: #00a2ff;
    box-shadow: 0 10px 25px rgba(0,162,255,0.25);
}
</style>
</head>

<body>

<div class="container">

    <h2>Erkaklar kiyimlari</h2>
    <p class="desc">Biz ishlab chiqaradigan erkaklar kiyimlari modellari:</p>

    <div class="products">
        <div class="product"><img src="erkak1.webp"><p>Model 1</p></div>
        <div class="product"><img src="erkak2.jpg"><p>Model 2</p></div>
        <div class="product"><img src="erkak3.jpg"><p>Model 3</p></div>
        <div class="product"><img src="erkak4.jpg"><p>Model 4</p></div>
        <div class="product"><img src="erkak5.jpg"><p>Model 5</p></div>
        <div class="product"><img src="erkak6.jpg"><p>Model 6</p></div>
        <div class="product"><img src="erkak7.jpg"><p>Model 7</p></div>
        <div class="product"><img src="erkak8.jpg"><p>Model 8</p></div>
    </div>

    <div class="back-btn">
        <a href="javascript:history.back()">â¬… Orqaga qaytish</a>
    </div>

</div>

</body>
</html>
