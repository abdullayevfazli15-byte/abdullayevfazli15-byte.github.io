<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bolalar kiyimlari</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f5f5f5;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 10px;
}

h2 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
}

.product {
    width: 260px;
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    transition: 0.3s ease;
    text-align: center;
}

.product:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.product img {
    width: 100%;
    height: 240px;
    object-fit: cover;
}

.product p {
    padding: 12px;
    font-size: 18px;
    font-weight: 500;
    color: #222;
}
</style>
</head>

<body>

<div class="container">
    <h2>Bolalar kiyimlari</h2>

    <div class="products">

        <div class="product">
            <img src="bola1.webp">
            <p>Model 1</p>
        </div>

        <div class="product">
            <img src="bola2.jpg">
            <p>Model 2</p>
        </div>

        <div class="product">
            <img src="bola3.jpg">
            <p>Model 3</p>
        </div>

        <div class="product">
            <img src="bola4.jpg">
            <p>Model 4</p>
        </div>

        <div class="product">
            <img src="bola5.jpg">
            <p>Model 5</p>
        </div>

        <div class="product">
            <img src="bola6.jpg">
            <p>Model 6</p>
        </div>

        <div class="product">
            <img src="bola7.jpg">
            <p>Model 7</p>
        </div>

        <div class="product">
            <img src="bola8.jpg">
            <p>Model 8</p>
        </div>

    </div>
</div>

</body>
</html>
