<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bolalar kiyimlari</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f7f7f7;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 10px;
}

h2 {
    font-size: 30px;
    text-align: center;
    margin-bottom: 10px;
}

p {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
}

.product {
    width: 260px;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 18px rgba(0,0,0,0.1);
    transition: 0.3s;
    text-align: center;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.product img {
    width: 100%;
    height: 230px;
    object-fit: cover;
}

.product p {
    font-size: 18px;
    padding: 15px;
    color: #222;
}
</style>

</head>
<body>

<div class="container">
    <h2>Bolalar kiyimlari</h2>
    <p>Biz ishlab chiqaradigan bolalar kiyimlari:</p>

    <div class="products">

        <div class="product">
            <img src="img/bolalar_kofta.jpg">
            <p>Bolalar koftalari</p>
        </div>

        <div class="product">
            <img src="img/bolalar_shim.jpg">
            <p>Bolalar shimlari</p>
        </div>

        <div class="product">
            <img src="img/bolalar_kurtka.jpg">
            <p>Bolalar kurtkalari</p>
        </div>

        <div class="product">
            <img src="img/bolalar_kombinezon.jpg">
            <p>Kombinezonlar</p>
        </div>

    </div>
</div>

</body>
</html>
