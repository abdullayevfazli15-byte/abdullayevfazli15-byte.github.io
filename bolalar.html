<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-key="title_page">Bolalar kiyimlari</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f2f2f2, #e8e8e8);
    animation: fadePage 0.8s ease forwards;
    opacity: 0;
}

@keyframes fadePage {
    from { opacity: 0; }
    to { opacity: 1; }
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 10px;
}

h2 {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #222;
}

.desc {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
}

.product {
    background: rgba(255,255,255,0.75);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
    transition: 0.35s ease;
    cursor: pointer;
}

.product:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 16px 35px rgba(0,0,0,0.2);
    border: 2px solid #00d37a;
}

.product img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
}

.product p {
    text-align: center;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    color: #222;
}

.back-btn {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 50px;
}

.back-btn a {
    display: inline-block;
    padding: 12px 28px;
    background: #ffffff;
    border-radius: 30px;
    font-size: 18px;
    color: #222;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    border: 2px solid transparent;
    transition: 0.3s ease;
}

.back-btn a:hover {
    transform: translateY(-4px);
    border-color: #00d37a;
    box-shadow: 0 10px 25px rgba(0,211,122,0.25);
}

/* LANGUAGE SWITCHER */
#lang-switcher {
    position: fixed;
    top: 18px;
    right: 18px;
    z-index: 9999;
}

#lang-switcher select {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid #00d37a;
    font-weight: 600;
    color: #00d37a;
    background: white;
}
</style>
</head>

<body>

<!-- LANGUAGE SWITCHER -->
<div id="lang-switcher">
    <select onchange="setLang(this.value)">
      <option value="uz">UZ</option>
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
</div>

<div class="container">

    <h2 data-key="title_page">Bolalar kiyimlari</h2>
    <p class="desc" data-key="subtitle">Biz ishlab chiqaradigan bolalar kiyimlari modellari:</p>

    <div class="products">
        <div class="product"><img src="bola1.webp"><p>Model 1</p></div>
        <div class="product"><img src="bola2.jpg"><p>Model 2</p></div>
        <div class="product"><img src="bola3.jpg"><p>Model 3</p></div>
        <div class="product"><img src="bola4.jpg"><p>Model 4</p></div>
        <div class="product"><img src="bola5.jpg"><p>Model 5</p></div>
        <div class="product"><img src="bola6.jpg"><p>Model 6</p></div>
        <div class="product"><img src="bola7.jpg"><p>Model 7</p></div>
        <div class="product"><img src="bola8.jpeg"><p>Model 8</p></div>
    </div>

    <!-- FIXED BACK BUTTON -->
    <div class="back-btn">
        <a href="/" data-key="back_btn">⬅ Orqaga qaytish</a>
    </div>

</div>

<!-- TRANSLATIONS -->
<script>
const translations = {
    uz: {
        title_page: "Bolalar kiyimlari",
        subtitle: "Biz ishlab chiqaradigan bolalar kiyimlari modellari:",
        back_btn: "⬅ Orqaga qaytish"
    },

    ru: {
        title_page: "Детская одежда",
        subtitle: "Модели детской одежды, которые мы производим:",
        back_btn: "⬅ Назад"
    },

    en: {
        title_page: "Kids’ Clothing",
        subtitle: "Models of kids' clothing we manufacture:",
        back_btn: "⬅ Back"
    }
};

function setLang(lang) {
    localStorage.setItem("lang", lang);
    document.querySelectorAll("[data-key]").forEach(el => {
        let key = el.getAttribute("data-key");
        el.innerHTML = translations[lang][key];
    });

    document.documentElement.lang = lang;
}

window.onload = () => {
    let saved = localStorage.getItem("lang") || "uz";
    document.querySelector("#lang-switcher select").value = saved;
    setLang(saved);
};
</script>

</body>
</html>
